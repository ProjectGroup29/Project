                        <ul>

                        </ul>

    <!-- customer login start -->
<div class="container" align="center">
    <div class="customer_login " >
        <div class="container">
            <div class="row">
               <!--login area start-->
                <div class="col-lg-6 col-md-6">
                    <div class="account_form login">

                        <form action="#">
                            <h2>login</h2>
                            <p>
                                <input type="email" name="login" placeholder="Username or Email" autofocus="autofocus"  maxlength="100" >
                             </p>
                             <p>
                                <input type="password" name="password" placeholder="Password" >
                             </p>
                            <div class="login_submit">
                                <a class="button secondaryAction" href="#"  > Forgot Password? </a>
                                <label for="to_remember">
                                    <input id="to_remember" name="remember" type="checkbox">
                                    Remember me
                                </label>
                                <button class="primaryAction" type="submit">login</button>

                            </div>

                        </form>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
